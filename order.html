<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Kopi Mandor - Kopi Premium dari Perkebunan Mandor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6F4E37;
            --secondary-color: #C4A484;
            --light-color: #F5F5DC;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f5f0;
            color: #333;
            background-image: url('https://images.unsplash.com/photo-1497515114629-71c1a70c9157?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            transition: transform 0.3s;
        }

        .navbar-brand:hover img {
            transform: scale(1.05);
        }

        .order-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .order-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .order-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .order-header h2 {
            font-weight: 700;
            margin: 0;
        }

        .order-body {
            padding: 30px;
        }

        .form-control,
        .form-select {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(111, 78, 55, 0.25);
        }

        .btn-order {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-order:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(111, 78, 55, 0.4);
        }

        .btn-order::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        .btn-order:hover::after {
            left: 100%;
        }

        .coffee-icon {
            color: var(--primary-color);
            margin-right: 10px;
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating coffee beans decoration */
        .coffee-bean {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%236F4E37"><path d="M17.6 9.48l1.84-3.18c.16-.31.04-.69-.26-.85-.3-.16-.68-.05-.85.26l-1.85 3.2c-1.68-1.08-3.8.04-5.06 1.58-1.27 1.54-1.38 3.7-.24 5.2l-3.12 5.38c-.16.31-.05.69.26.85.3.16.68.05.85-.26l3.12-5.38c1.63 1.05 3.8.96 5.35-.3 1.56-1.26 2.1-3.36 1.06-5.1z"/></svg>');
            background-size: contain;
            opacity: 0.3;
            z-index: -1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }

            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .order-container {
                margin-top: 15px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Kopi Mandor" height="50">
            </a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-primary me-2">
                    <i class="fas fa-arrow-left me-1"></i> Kembali
                </a>
            </div>
        </div>
    </nav>

    <!-- Order Form Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="order-container animate-on-scroll">
                        <div class="order-header">
                            <h2><i class="fas fa-coffee me-2"></i>Formulir Pemesanan Kopi Mandor</h2>
                        </div>
                        <div class="order-body">
                            <form id="orderForm">
                                <div class="mb-4 animate-on-scroll">
                                    <label for="nama" class="form-label fw-bold">
                                        <i class="fas fa-user coffee-icon"></i>Nama Lengkap
                                    </label>
                                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda"
                                        required>
                                </div>

                                <div class="mb-4 animate-on-scroll">
                                    <label for="whatsapp" class="form-label fw-bold">
                                        <i class="fas fa-phone coffee-icon"></i>Nomor WhatsApp
                                    </label>
                                    <input type="tel" class="form-control" id="whatsapp"
                                        placeholder="Contoh: 081234567890" required>
                                </div>

                                <div class="mb-4 animate-on-scroll">
                                    <label for="produk" class="form-label fw-bold">
                                        <i class="fas fa-coffee coffee-icon"></i>Pilih Produk
                                    </label>
                                    <select class="form-select" id="produk" required>
                                        <option value="">-- Pilih Produk Favorit Anda --</option>
                                        <option value="Mandor Classic Blend">Mandor Classic Blend - Rp 75.000</option>
                                        <option value="Mandor Dark Roast">Mandor Dark Roast - Rp 85.000</option>
                                        <option value="Mandor Specialty">Mandor Specialty - Rp 120.000</option>
                                    </select>
                                </div>

                                <div class="mb-4 animate-on-scroll">
                                    <label for="jumlah" class="form-label fw-bold">
                                        <i class="fas fa-box coffee-icon"></i>Jumlah Pesanan
                                    </label>
                                    <div class="input-group">
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="decrement">-</button>
                                        <input type="number" class="form-control text-center" id="jumlah" min="1"
                                            value="1" required>
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="increment">+</button>
                                    </div>
                                </div>

                                <div class="mb-4 animate-on-scroll">
                                    <label for="catatan" class="form-label fw-bold">
                                        <i class="fas fa-edit coffee-icon"></i>Catatan Tambahan
                                    </label>
                                    <textarea class="form-control" id="catatan" rows="3"
                                        placeholder="Contoh: Level kematangan roasting, alamat lengkap (jika berbeda), dll."></textarea>
                                </div>

                                <div class="animate-on-scroll">
                                    <button type="submit" class="btn btn-order btn-lg w-100">
                                        <i class="fab fa-whatsapp me-2"></i>Kirim Pesanan via WhatsApp
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Floating coffee beans decoration -->
    <div class="coffee-bean" style="top: 15%; left: 10%; animation-delay: 0s;"></div>
    <div class="coffee-bean" style="top: 25%; right: 15%; animation-delay: 2s;"></div>
    <div class="coffee-bean" style="bottom: 20%; left: 20%; animation-delay: 4s;"></div>
    <div class="coffee-bean" style="bottom: 30%; right: 10%; animation-delay: 6s;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animation on scroll
        document.addEventListener('DOMContentLoaded', function () {
            const animateElements = document.querySelectorAll('.animate-on-scroll');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, {
                threshold: 0.1
            });

            animateElements.forEach(element => {
                observer.observe(element);
            });

            // Quantity increment/decrement buttons
            document.getElementById('increment').addEventListener('click', function () {
                const jumlahInput = document.getElementById('jumlah');
                jumlahInput.value = parseInt(jumlahInput.value) + 1;
            });

            document.getElementById('decrement').addEventListener('click', function () {
                const jumlahInput = document.getElementById('jumlah');
                if (parseInt(jumlahInput.value) > 1) {
                    jumlahInput.value = parseInt(jumlahInput.value) - 1;
                }
            });

            // Form submission
            document.getElementById('orderForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const nama = document.getElementById('nama').value;
                const whatsapp = document.getElementById('whatsapp').value;
                const produk = document.getElementById('produk').value;
                const jumlah = document.getElementById('jumlah').value;
                const catatan = document.getElementById('catatan').value;

                // Format WhatsApp message
                const pesan = `Halo Kopi Mandor, saya ingin memesan:\n\n` +
                    `Nama: ${nama}\n` +
                    `WhatsApp: ${whatsapp}\n` +
                    `Produk: ${produk}\n` +
                    `Jumlah: ${jumlah}\n` +
                    `Catatan: ${catatan || '-'}\n\n` +
                    `Mohon info total pembayaran dan cara pembayarannya. Terima kasih!`;

                const url = `https://wa.me/62895613045098?text=${encodeURIComponent(pesan)}`;
                window.open(url, '_blank');

                // Add animation to button
                const button = e.target.querySelector('button[type="submit"]');
                button.classList.add('animate__animated', 'animate__pulse');
                setTimeout(() => {
                    button.classList.remove('animate__animated', 'animate__pulse');
                }, 1000);
            });
        });
    </script>
</body>

</html>
